# Site Info
title: noLogging
tagline: 'Github blog'
description: '글 쓰는 개발자'
baseurl: ""
url: http://nologging.github.io/
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Jangchulwoon
  description: 대학교에서 컴퓨터를 공부하고 있습니다.
  gravatar:
  contact:
    linkedin:
    github:    https://github.com/nologging
    # facebook:  <hide>
    twitter:
    weibo:
    email:     lusiue@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Blog:
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:
    - '/about/'
  Github Project:
    - 'https://github.com/nologging'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'


# Puglins
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics


